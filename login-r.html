<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

  <!-- CSS local -->
  <link href="libs/bootstrap.min.css" rel="stylesheet">

  <!-- JS local (si lo necesitas) -->
  <script src="libs/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 350px;">
      <h3 class="text-center mb-3">üîê Iniciar sesi√≥n Rojos</h3>
      <form onsubmit="return login(event)">
        <div class="mb-3">
          <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="clave" placeholder="Contrase√±a" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <p id="mensaje" class="text-danger mt-3 text-center"></p>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;

      if (usuario === "admin" && clave === "1234") {
        localStorage.setItem("usuarioLogueado", "true");
        window.location.href = "index-rojos.html";
      } else {
        document.getElementById("mensaje").innerText = "‚ùå Credenciales incorrectas.";
      }
    }
  </script>

  <!-- Bootstrap JS (opcional si no usas componentes JS) 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
  

</body>

</html>
