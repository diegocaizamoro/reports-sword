<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Listener</title>
</head>
<body>
    <h2>Escuchando actualizaciones del servidor...</h2>
    <p>Última actualización: <span id="fecha"></span></p>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:3000", {
            transports: ["websocket", "polling"], 
            reconnectionAttempts: 5, 
            timeout: 2000 
        });

        socket.on("connect", () => {
            console.log("✅ Conectado al servidor Socket.io en el puerto 3000");
        });

        socket.on("connect_error", (err) => {
            console.error("❌ Error de conexión:", err);
        });

        socket.on("disconnect", (reason) => {
            console.warn("⚠️ Desconectado del servidor:", reason);
        });

        // Escuchar eventos de fecha del servidor y actualizar solo el span
        socket.on("actualizar_fecha", (nuevaFecha) => {
            document.getElementById("fecha").textContent = nuevaFecha;
        });
    </script>
</body>
</html>
